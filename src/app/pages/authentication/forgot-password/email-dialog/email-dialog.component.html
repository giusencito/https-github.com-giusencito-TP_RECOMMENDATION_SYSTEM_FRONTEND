
<div *ngIf="type">
    <h2 class="title">Email Enviado</h2>
    <button mat-raised-button color="primary" (click)="closetrue()" class="button">Aceptar</button>
</div>
<div *ngIf="!type">

    <h2 class="title">Email colocado no existe</h2>
    <button mat-raised-button color="warn" (click)="closefalse()" class="button">Aceptar</button>
</div>
