<div *ngIf="!type">
  <h2 class="title">Errores en el registro</h2>
  <p class="text">{{username}}</p>
  <p class="text">{{email}}</p>
  <button mat-raised-button color="warn" class="button" (click)="closeError()">Aceptar</button>
  </div>
  <div *ngIf="type">
    <h2 class="title">Registro exitoso se le envio el email al nuevo administrador</h2>
    <button mat-raised-button color="primary" class="button" (click)="closeError()">Aceptar</button>
  </div>
