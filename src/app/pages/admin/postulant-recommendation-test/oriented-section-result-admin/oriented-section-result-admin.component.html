<mat-grid-list [cols]="cols" rowHeight="200px">
  <mat-grid-tile *ngFor="let item of dataSource.data">
      <mat-card class="cardexp">
          <div class="container">
          <mat-progress-spinner mode="determinate" [value]="item.developmentPercentage"  [ngClass]="spinnerStyle(item.developmentPercentage)"></mat-progress-spinner>
          <span class="progress-number">{{item.developmentPercentage}}%</span>
        </div>
        <br>
        <p class="sub">{{item.section}}</p>
      </mat-card>
  </mat-grid-tile>
  
</mat-grid-list>
