<app-navigaion-postulant></app-navigaion-postulant>



<div class="background">


  <br>
  <h1 class="text-1">
    Posibles empleos relacionados a tu Perfil
  </h1>
  <br>
  
  
  
  <div class="group">
  <div class="section1">
  <button mat-flat-button class="button">Ordenar Trabajos</button>
  <br>
  <br>
  <br>

  <div class="container">
    <div class="scrollable-container">
    <div *ngFor="let job of jobs">
  
    <mat-card class="card">
  
      <div class="main">  
      
        <div class="first">
        <div class="progress-container">
          <mat-progress-spinner [diameter]="50" mode="determinate" [value]="job.similarity_pred*100"  color="#ff0000"></mat-progress-spinner>
          <span class="progress-number">{{job.similarity_pred*100}}%</span>
        </div>
       
        <br>
        <mat-icon class="icd">work</mat-icon>
        <br>
      <p class="title">{{job.Jobname}}</p>
      <br>
      
      
      </div>
      
      <div class="second">
      <div class="location">
      <mat-icon class="iconsec"> location_on</mat-icon>
      <p class="textsec">{{job.Location}}</p>
      </div>
      <div class="location">
        <mat-icon class="iconsec"> business</mat-icon>
        <p class="textsec" style="padding-left: 5px;">{{job.Company}}</p>
      </div>
      <p class="textsec">{{isRemote(job.Jobname)}}</p>
      <p class="textsec">Hace {{translate(job.Date)}}</p>
      </div>
      
      
      
      </div>
      
      
      
      
      <div class="extras">
        
      <button mat-raised-button class="btn2" (click)="gotoUrl(job.URL)">Ver más</button>
      <button mat-raised-button class="btn2" (click)="openCourses(job.id)">
        <span>Cursos</span>
        <img src="../../../../assets/images/Next page.png" class="imgd">
        </button>
      <button mat-raised-button class="btn2">Postulado</button>
      </div>
      
      
      </mat-card>
  
  
  
  
    </div>
    </div>
  </div>
  </div>
  
  
  
  
  <div style="margin-left: 300px;"></div>

  <div *ngIf="opencourses && courses.length">
    <div class="containercourse">  
    <mat-card class="coursecard">
    
      <div class="center">
      <p class="titlteousemain">Lista de cursos de capacitación</p>
      </div>
    <mat-card class="coursesection" *ngFor="let course of courses">
      <div class="fromicon">
      <mat-icon class="courseicon">book</mat-icon>
    </div>
      <p class="textforcouse">{{course.CourseTitle}}</p>
        <div class="fromicon">
          <button mat-raised-button class="buttoncourse" (click)="gotoCourseUrl(course.URL)">Ver más</button>
        </div>
        
    </mat-card>
    
    </mat-card>
    </div>
  </div>
  </div>






</div>
