<app-navigaion-postulant></app-navigaion-postulant>
<div class="background">
  <br>
<div class="card">
<p class="tittle">{{testEmotional}}</p>
<br>
<p class="sub">{{sectionEmotionalName}}</p>
  <br>
<p class="subquestion"> 
  Pregunta {{questionNumber}} de {{total}}
</p>
<br>
<p class="sub"> 
  {{questionName}}
</p>
<br>


<mat-radio-group [(ngModel)]="optionSelected">
  <div *ngFor="let option of dataSource2.data" class="radio-button-container">
    <mat-radio-button [value]="option.optionscore" class="radio-button">{{ option.optionname }}</mat-radio-button>
  </div>
</mat-radio-group>


<button  mat-raised-button class="button" [disabled]="optionSelected<0" (click)="continue()">Continuar</button>
<br>
</div>
</div>
